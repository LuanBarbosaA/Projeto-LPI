<ion-header>
  <ion-toolbar>
    <ion-title>Nome produto</ion-title>
    <ion-button slot="end" (click)="dismiss()">Close</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <img src="{{promocao.img}}">
    </ion-card-header>
    <ion-card-title padding>
      {{promocao.nome_promocao}}
    </ion-card-title>
    <ion-card-content>
      {{promocao.texto}}
    </ion-card-content>
    <ion-item>
      <ion-icon name="thermometer" size="small" color="primary"></ion-icon>
      <ion-range #range [ngStyle]="{'color':getColor(range)}" step="25" min="0" max="100" snaps="true" pin="true" [value]="promocao.temperatura"></ion-range>
      <ion-icon name="thermometer" color="danger"></ion-icon>
    </ion-item>
  </ion-card>
</ion-content>
